<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Integration</title>
    <style>
        #chat-box {
            border: 1px solid #ddd;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .user { font-weight: bold; }
        .bot { color: blue; }
    </style>
</head>
<body>
    <h1>Chat with ChatGPT</h1>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type your message here..." />
    <button id="send-button">Send</button>
    <script>
        document.getElementById('send-button').addEventListener('click', async () => {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value;
            messageInput.value = '';
            document.getElementById('chat-box').innerHTML += `<div class="message user">${message}</div>`;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('chat-box').innerHTML += `<div class="message bot">${data.reply}</div>`;
                    document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
                } else {
                    document.getElementById('chat-box').innerHTML += `<div class="message bot">Error: ${response.statusText}</div>`;
                }
            } catch (error) {
                document.getElementById('chat-box').innerHTML += `<div class="message bot">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
